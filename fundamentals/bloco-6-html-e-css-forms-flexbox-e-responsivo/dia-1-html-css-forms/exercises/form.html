<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>formulário de currículo</title>
</head>

<body>
  <main class="container">
    <header class="mt-4">
      <h1>Formulário para cadastro de currículo</h1>
    </header>

    <form id="form" action="" method="get">
      <fieldset class="fieldset">
        <div class="row">
          <div class="mb-3 col-6">
            <label for="input-text">Nome:</label>
            <input class="form-control" type="text" name="name" id="input-text" maxlength="40" required>
          </div>

          <div class="mb-3 col-6">
            <label for="input-email">E-mail:</label>
            <input class="form-control" type="email" name="email" id="input-email" maxlength="50" required>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="input-cpf">CPF:</label>
            <input class="form-control" type="text" name="cpf" id="input-cpf" maxlength="11" required>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-4">
            <label for="input-endereco">Endereço:</label>
            <input class="form-control" type="text" name="endereco" id="input-endereco" maxlength="200" required>
          </div>

          <div class="mb-3 col-4">
            <label for="input-cidade">Cidade:</label>
            <input class="form-control" type="text" name="cidade" id="input-cidade" maxlength="28" required>
          </div>

          <div class="mb-3 col-2">
            <label for="estado"> Estado:
              <select name="estado" id="estado" class="form-select" aria-label="Default select example"></select>
            </label>
          </div>

          <div class="mb-3 col-2">
            <label for="input-casa" class="form-check-label">Tipo:</label>

            <div class="row">
              <div class="mb-3 col-3">
                <input type="radio" class="form-check-input" name="tipo" id="input-casa" value="casa" checked> Casa
              </div>

              <div class="mb-3 col-3">
                <input type="radio" class="form-check-input" name="tipo" id="input-apt" value="apartamento"> Apartamento
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3 col-12">
          <label for="textarea-resumo-curriculo">Resumo do currículo:</label>
          <textarea class="form-control" name="resumo-curriculo" id="textarea-resumo-curriculo" maxlength="1000"></textarea>
        </div>

        <div class="mb-3 col-12">
          <label for="input-cargo">Cargo:</label>
          <input class="form-control" type="text" name="cargo" id="input-cargo" maxlength="40" required>
        </div>

        <div class="mb-3 col-12">
          <label for="input-descricao-cargo">Descrição do cargo:</label>
          <input class="form-control" type="text" name="descricao-cargo" id="input-descricao-cargo" maxlength="500" required>
        </div>

        <div class="mb-3 col-12">
          <label for="input-data-inicio">Data de início:</label>
          <input class="form-control" type="date" name="data-inicio" id="input-data-inicio" required>
        </div>

        <button class="btn btn-success">Enviar</button>
        <button class="btn btn-danger">Limpar</button>
      </fieldset>
    </form>
  </main>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
