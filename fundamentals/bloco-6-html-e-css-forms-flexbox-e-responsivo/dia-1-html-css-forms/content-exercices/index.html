<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Fomul√°rio</title>
</head>
<body>
  <main>
    <div class="box-login">
      <h1>LOGIN</h1>
      <form action="" method="get">

        <label for="input-text">Digite seu e-mail:</label>
        <input class="input" type="email" name="email" id="input-text" autocomplete="off" autofocus required>
      
        <label for="senha">Digite sua senha:</label>
        <input class="input" type="password" name="senha" id="senha" required>
        
        <label>
          <input type="checkbox" name="salvar" id="salvar" checked>
          Lembre-me
        </label>
        
        <button type="submit" class="entrar">Entrar</button>
      </form>
    </div>
  </main>
</body>
</html>
